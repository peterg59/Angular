<!doctype html>
<html ng-app="myModule">
<head>
<script	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js"></script>
<script src="./js/myModule/myModule.js"></script>
<script src="./js/myModule/controller/myListController.js"></script>
<script src="./js/LongueurFilter.js"></script>
<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/css/bootstrap-combined.min.css">
</head>
<body ng-controller="MyListController">
	<div>
		<label>Name:</label> <input type="text" ng-model="yourName" placeholder="Enter a name here">
		<label>Longueur:</label> <input type="text" ng-model="longueur" placeholder="Enter a name here">
		<hr>
		<h1> Hello {{yourName | uppercase}}!</h1>
	</div>	
	<ul>
		<li ng-repeat="item in list | Longueur : longueur" ng-click="choix(item)">
			{{item}}
		</li>
	</ul>
	<pre>{{list | json}}</pre>
</body>
</html>
